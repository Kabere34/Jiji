{% block content %}
<div class="container">
    <div class="row">

        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %} {{form|crispy}}
                <input class="btn btn-primary" type="submit" value="Post" />

        </div>

    </div>
</div>
