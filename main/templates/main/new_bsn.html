{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %} {{form|crispy}}
                <input class="btn btn-primary" type="submit" value="Post" />
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
